{% extends 'food/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'food/detail.css' %}">
</head>
<body>
    
    {% block body %}

    <!-- product details -->
    <div class="container">
        <div class="row">

            <!-- image -->
            <div class="col-md-6">
                <img 
                    src="{{ item.item_image }}"  
                    width="500px"
                    class="card">
            </div>
            <!-- /image -->

            <!-- other details -->
            <div class="col-md-6">
                <h1>{{ item.item_name }}</h1>
                <h2>{{ item.itm_desc }}</h2>
                <h3>${{ item.itm_price }}</h3>
            </div>
            <!-- /other details -->
            
        </div>
    </div>
    <!-- /product details -->

    {% endblock %}
    
</body>
</html>
