{% extends 'food/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'food/detail.css' %}">
</head>
<body>
    
    {% block body %}
    <Section>
        <div
            class="detail">
            <h1>{{ item.item_name }}</h1>
            <h3>{{ item.itm_desc }}</h3>
            <h4>Price: {{ item.itm_price}}</h4>
        </div>
    </Section>
    {% endblock %}
    
</body>
</html>
